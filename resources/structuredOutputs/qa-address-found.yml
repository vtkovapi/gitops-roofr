name: qa_address_found
type: ai
description: Check if the address has been successfully found by the assistant during the call
schema:
  enum:
    - address_found
    - no_result
    - error
    - not_reached
  type: string
  description: |-
    Evaluates the outcome of the address resolution step during the call. Analyze the resolve_address tool calls and their results:

    - address_found: Address found during the address verification (success)
    - no_result: No matches found after max retries (transfer)
    - error: System/API error occurred (transfer)
    - not_reached: Address step never happened during the call
model:
  model: gpt-4.1-mini
  provider: openai
  temperature: 0
target: messages
assistant_ids:
  - everblue-main-agent
  - everblue-estimate-agent
