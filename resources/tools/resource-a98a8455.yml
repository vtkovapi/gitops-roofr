type: transferCall
function:
  name: transfer_call
  description: Transfer the caller to a human agent when needed
messages:
  - type: request-start
    blocking: false
async: false
destinations:
  - type: number
    number: "+15102408008"
    message: Please hold while I transfer you.
    transferPlan:
      mode: blind-transfer
      sipVerb: refer
    numberE164CheckEnabled: true
